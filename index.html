        <!-- container for categories -->
        <div class="container text-white text-center m-3 pt-5 pb-2 row" id="categoriesDiv">
            <div class="col-sm-12 col-md-12" id="button-display">
                <h4>Select a Category</h4>
                <button type="button" class="btn btn-outline-light categoryButton" id="Animals" data-category="27">
                    Animals
                </button>
                <button type="button" class="btn btn-outline-light categoryButton" id="Computers" data-category="18">
                    Computers
                </button>
                <button type="button" class="btn btn-outline-light categoryButton" id="Music" data-category="12">
                    Music
                </button>
                <button type="button" class="btn btn-outline-light categoryButton" id="Geography" data-category="22">
                    Geography
                </button>
                <button type="button" class="btn btn-outline-light categoryButton" id="VideoGames" data-category="15">
                    Video Games
                </button>
                <button type="button" class="mt-2 btn btn-outline-light categoryButton" id="History"
                    data-category="23">
                    History
                </button>
            </div>
        </div>

        <!-- container for difficulty -->
        <div class="container text-white text-center m-3 py-2 row" id="difficultyDiv">
            <div class="col-sm-12 col-md-12" id="button-display">
                <h4>Select a Difficulty Level</h4>
                <button type="button" class="btn btn-outline-light difficultyButton" data-difficulty="easy"> Easy </button>
                <button type="button" class="btn btn-outline-light difficultyButton" data-difficulty="medium"> Medium </button>
                <button type="button" class="btn btn-outline-light difficultyButton" data-difficulty="hard"> Hard </button>
                <button type="button" class="btn btn-outline-light difficultyButton" data-difficulty="any"> Any </button>            
            </div>
        </div>

        <!-- container for number of questions-->
        <div class="container text-white text-center m-3 py-4 row" id="number-input">
            <div class="col-sm-12 col-md-12">
                <h4> How many questions for your quiz?</h4>
                <input class="ml-3 mr-3" type="text" id="numQuestions-input" style="opacity: .5;"
                    placeholder="Enter a number up to 50">
                <button type="button" class="btn btn-outline-light" id="numQuestionsButton"> Submit </button>
            </div>
        </div>

        <div class="text-white text-center m-3 py-2 row">
            <div class="col-sm-12 col-md-12" id="button-display">
                <button type="button" class="btn btn-outline-light" id="start">
                    Start
                </button>
            </div>
        </div>
