<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Make, Play, Share, Compete</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!--STYLE.CSS-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body
    style="background-attachment: fixed; background-repeat: no-repeat; background-image: url(assets/question-bg.jpeg);">

    <!--leaderboard will be hidden until quiz is complete-->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="jumbotron-fluid">
                    <h1 class="display-4 text-white text-center">Leaderboard</h1>
                    <input id="taunt-input" class="form-control" type="text" placeholder="Throw some shade..."
                        style="opacity: .5">
                    <button type="button" class="btn btn-outline-light m-3" id="taunt-button">Taunt</button>
                    <table class="table text-white">
                        <thead>
                            <tr>
                                <th scope="col">Rank</th>
                                <th scope="col">Username</th>
                                <th scope="col">Score</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4d58f93612.js" crossorigin="anonymous"></script>
    <!-- APP.JS-->
    <script src="assets/app.js"></script>
</body>

</html>
</body>
